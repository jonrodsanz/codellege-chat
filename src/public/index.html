  <title>Codellege Chat</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand mx-auto">&lt/&gt Codellege Chat</a>
  </nav>

  <div class="card col-md-3 mt-4 mx-auto" id="nickWrap">
    <div class="card-header text-center">
      <h3 class="py-2">Nombre de Usuario</h3>
    </div>
    <!-- <p id="nickError"></p> -->
    <div class="card-body">
      <form id="nickForm">
        <input type="text" id="nickname" class="form-control mb-3">
        <input type="submit" class="btn btn-dark btn-block">
        <h4 class="my-3 mt-4">Avatar</h4>
        <input type="radio" name="avatar" value="https://i.kym-cdn.com/photos/images/facebook/001/255/479/85b.png" id="avatar--bob-esponja">
        <label for="avatar--bob-esponja"><img height="30px" src="https://i.kym-cdn.com/photos/images/facebook/001/255/479/85b.png" alt=""></label>
        <input type="radio" name="avatar" value="https://i.kym-cdn.com/photos/images/newsfeed/001/337/786/426.png" id="avatar--knuckles">
        <label for="avatar--knuckles"><img height="30px" src="https://i.kym-cdn.com/photos/images/newsfeed/001/337/786/426.png" alt=""></label>
        <input type="radio" name="avatar" value="https://orig00.deviantart.net/87d8/f/2012/208/e/2/meme_mr__bean_png_by_mfsyrcm-d58vvez.png" id="avatar--mrbean">
        <label for="avatar--mrbean"><img height="30px" src="https://orig00.deviantart.net/87d8/f/2012/208/e/2/meme_mr__bean_png_by_mfsyrcm-d58vvez.png" alt=""></label>
        <input type="radio" name="avatar" value="https://vignette.wikia.nocookie.net/mikadzuki/images/3/3f/Naruto_Wiki_pero_meme.png/revision/latest?cb=20150529204843&path-prefix=es" id="avatar--naruto">
        <label for="avatar--naruto"><img height="30px" src="https://vignette.wikia.nocookie.net/mikadzuki/images/3/3f/Naruto_Wiki_pero_meme.png/revision/latest?cb=20150529204843&path-prefix=es" alt=""></label>
        <input type="radio" name="avatar" value="https://i.kym-cdn.com/photos/images/original/001/087/822/466.png" id="avatar--marge">
        <label for="avatar--marge"><img height="30px" src="https://i.kym-cdn.com/photos/images/original/001/087/822/466.png" alt=""></label>
      </form>
      
    </div>
  </div>

  <div class="container" id="contentWrap">
    <div class="row">
      <div class="col-md-5 mt-4 text-white">
        <div class="card bg-dark">
          <div class="card-header">
            <h4>&ltCodechat /&gt</h4>
            <div id="colors">
              <button id="color-1"></button>
              <button id="color-2"></button>
            </div>
          </div>
          <div  class="card-body messageBox" >
            <!-- Messages -->
            <div class="container" id="chat"></div>

            </div>
          </div>
          <form id="message-form" class="bg-dark card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append"><i id="image-send" class="fa fa-image btn btn-dark"></i></div>
              <div class="input-group-append"><button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button></div>
            </div>
          </form>
        </div>
        <!-- offset-md-1 -->
        <div class="card col-md-3 mt-4" id="users-box">
            <div class="card-header">
              <h4>Conectados</h4>
            </div>
            <div class="card-body">
              <div id="usernames">
      
              </div>
            </div>
          </div>
                <!-- SPOTIFY -->
        <iframe class="col-md-4 mt-4" style="height: 80vh" src="https://open.spotify.com/embed/album/00jalpLLeWNB3mdvN4DipA" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </div>
  </div>

  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
